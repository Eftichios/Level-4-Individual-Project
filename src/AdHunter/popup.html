<!DOCTYPE html>
  <html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="resources/bootstrap.min.css">
      <style>
        body {
          height: 400px;
          width: 400px;
          outline: none;
        }
        .ext-image {
          width: 150px;
          height: 150px;
        }

        .cat-image {
          width: 80%;
          height: auto;
        }

        form {
          padding: 15px;
        }
      </style>
    </head>
    <body>
      <form id="usernameForm">
        <div class="input-group">
          <input name="name" type="text" id="usernameInput"/>
          <input id="addName" type="submit" class="btn btn-primary" value="Add username"/>
          <div class="text-center">
            <input hidden id="changeName" type="submit" class="btn btn-warning" value="Change username"/>
          </div>
        </div>
        
      </form>
      <div class="row">
        <h1 id="user" class="text-center text-success">Loading...</h1>
      </div>
      <div class="row">
        <h1 id="status" class="text-center text-info">Status: Loading...</h1>
        <h3 id="winner" class="text-center text-success"></h3>
      </div>
      <div class="text-center">
        <img class="ext-image" src="images/icon256.png" alt="Extension Image"/>
      </div>
      <div hidden id="race-stats" class="game-stats race-stats text-center">
        <p>Total Trackers: <span id="totalAds">0</span></p>
        <p>On this site<span id="ads">0</span></p>
        <p>Found: <span id="adsFound">0</span> unique trackers</p>
        <p>Latest tracker: <span id="latestTracker"></span></p>
      </div>
      <div hidden id="category-stats" class="game-stats category-stats text-center">
        <p>Category: <span id="category">None</span></p>
        <p>Latest categories found: <i><span class="text-secondary" id="latestCategory">None</span></i></p>
        <img hidden id="advert-img" class="cat-image" src="images/advert.png" alt="Advert image"/>
        <p hidden id="no-img" class="text-center">Failed to extract advert image</p>
        <p>Adverts found: <i><span class="text-secondary" id="adCount">None</span></i></p>
      </div>
      <div class="text-center" id="other-players">
      
      </div>
      <div class="text-center" hidden id="summary"><p>Game is over. Game metrics can be seen in the summary.</p></div>
      <script src="resources/bootstrap.bundle.min.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
